apiVersion: 1
providers:
  - name: ecom-starter
    folder: E-Com
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards

receivers:
  otlp:
    protocols: { grpc: {} }

exporters:
  otlp:
    endpoint: tempo:4317
    tls: { insecure: true }
  # logging: { loglevel: debug }

processors:
  batch: {}

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]    # or [logging] for smoke test
