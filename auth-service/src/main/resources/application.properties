spring.application.name=auth-service
server.port=8080

spring.datasource.url=jdbc:postgresql://postgres-auth:5432/authdb
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=false
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.tags.service=${spring.application.name:unknown}

management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99

logging.config=classpath:observability-logback-spring.xml
management.endpoint.health.show-details=always

# HTTP server
server.connection-timeout=2s
server.tomcat.threads.max=120
server.tomcat.accept-count=500
server.tomcat.mbeanregistry.enabled=true

# Hikari
spring.datasource.hikari.maximum-pool-size=16
spring.datasource.hikari.minimum-idle=4
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.validation-timeout=500
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=300000
# Fast-fail on DB lock waits (Postgres)
spring.datasource.hikari.connection-init-sql=SET lock_timeout='250ms'; SET statement_timeout='3s';

# MVC / JSON
spring.mvc.async.request-timeout=5s
